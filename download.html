<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Download Your Content</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1 class="title">Download Your Content</h1>
  <p>Please enter your email used for payment to access your download:</p>

  <input type="email" id="downloadEmail" placeholder="Enter your email" />
  <button onclick="verifyDownload()">Get Downloads</button>

  <div id="downloads" style="margin-top:20px;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("n84eVGeczJMPu9O6U");

// Dummy list of purchased content for demonstration
const purchasedContent = [
  {email:"buyer@example.com", items:[{name:"Content 1", url:"https://i.ibb.co/svYZdvjC/20251129-145329.jpg"},
                                     {name:"Content 2", url:"https://i.ibb.co/Z1WTQ08G/20251129-145311.jpg"}]},
  // Add more entries as buyers purchase
];

function verifyDownload() {
  const email = document.getElementById("downloadEmail").value.trim();
  if(email === "") { alert("Enter your email."); return; }

  const userData = purchasedContent.find(p => p.email.toLowerCase() === email.toLowerCase());
  const downloadsDiv = document.getElementById("downloads");
  downloadsDiv.innerHTML = "";

  if(!userData) {
    downloadsDiv.innerHTML = "<p style='color:red;'>No purchases found for this email.</p>";
    return;
  }

  userData.items.forEach(item => {
    const link = document.createElement("a");
    link.href = item.url;
    link.innerText = `Download ${item.name}`;
    link.target = "_blank";
    link.style.display = "block";
    link.style.margin = "10px 0";
    link.style.color = "#00ccff";
    downloadsDiv.appendChild(link);
  });
}
</script>

</body>
</html>
