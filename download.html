<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0d0d0d;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 70px;
    }
    .download-box {
      background: #1a1a1a;
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    a.download-btn {
      display: inline-block;
      background: #0066ff;
      padding: 12px 25px;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
    }
    a.download-btn:hover {
      background: #0053cc;
    }
  </style>
</head>
<body>

<h1>Your Purchase is Ready</h1>

<div class="download-box">
  <!-- Replace "image.jpg" with the URL sent in email link -->
  <img id="purchasedImage" src="" alt="Your Purchased Content" />
  <br />
  <a id="downloadLink" href="" download class="download-btn">Download Image</a>
</div>

<script>
  // Grab the image URL from query string ?img=<imageURL>
  const urlParams = new URLSearchParams(window.location.search);
  const imgURL = urlParams.get('img');

  if(imgURL) {
    document.getElementById('purchasedImage').src = imgURL;
    document.getElementById('downloadLink').href = imgURL;
  } else {
    document.body.innerHTML = "<h2>No image found. Please check your email for the correct link.</h2>";
  }
</script>

</body>
</html>
