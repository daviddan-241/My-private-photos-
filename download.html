<!DOCTYPE html>
<html>
<head>
  <title>Your Downloads</title>
  <style>
    body { background:#0d0d0d; color:white; text-align:center; font-family:Arial; padding-top:50px; }
    a { display:block; background:#0066ff; padding:12px 20px; color:white; border-radius:10px; text-decoration:none; margin:10px auto; width:200px; }
  </style>
</head>
<body>
<h1>Your Purchase Is Ready</h1>
<p>Click below to download:</p>

<div id="downloads"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const images = urlParams.get('images');
if(images) {
  const arr = images.split(',');
  const container = document.getElementById('downloads');
  arr.forEach(img => {
    const a = document.createElement('a');
    a.href = img;
    a.download = 'exclusive.jpg';
    a.innerText = 'Download Image';
    container.appendChild(a);
  });
}
</script>
</body>
</html>
