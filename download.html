<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Private Downloads</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1 class="title">My Private Downloads</h1>

  <!-- ADMIN LOGIN -->
  <div id="adminLogin">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
    <button onclick="loginAdmin()">Login</button>
    <p style="color:red;" id="adminError"></p>
  </div>

  <!-- ADMIN UPLOAD -->
  <div id="adminPanel" style="display:none;">
    <h2>Upload New Content</h2>
    <input type="file" id="newContent" />
    <input type="text" id="newPrice" placeholder="Set Price ($)" />
    <button onclick="uploadContent()">Upload</button>
    <p id="uploadMessage" style="color:#00ccff;"></p>
  </div>

  <!-- USER DOWNLOADS -->
  <div id="userDownloads">
    <h2>Your Purchased Content</h2>
    <div id="downloadsList" class="gallery"></div>
  </div>
</div>

<script src="download.js"></script>
</body>
</html>
