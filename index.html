<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Private â€” Exclusive Content</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOADING OVERLAY -->
<div id="loadingScreen">
  <div class="loader"></div>
  <p>Loading your content...</p>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <h1 class="title">Exclusive Image Access</h1>

  <!-- IMAGE GALLERY -->
  <div class="gallery">
    <div class="preview-box">
      <img src="https://i.ibb.co/svYZdvjC/20251129-145329.jpg" class="blurred" alt="Locked Content" />
      <p class="locked-text">Price: $2.50</p>
      <button onclick="openPayment(2.50, 'https://i.ibb.co/svYZdvjC/20251129-145329.jpg')" class="buy-btn">Buy Now</button>
    </div>
    <div class="preview-box">
      <img src="https://i.ibb.co/Z1WTQ08G/20251129-145311.jpg" class="blurred" alt="Locked Content" />
      <p class="locked-text">Price: $3.00</p>
      <button onclick="openPayment(3.00, 'https://i.ibb.co/Z1WTQ08G/20251129-145311.jpg')" class="buy-btn">Buy Now</button>
    </div>
    <!-- Repeat for all 14 images, updating price & link -->
  </div>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePayment()">&times;</span>
    <h2>Complete Payment</h2>
    <p>Send the payment using the QR code below:</p>
    <img src="qr.png" class="qr-img" alt="QR Code" />
    <p class="wallet-address">4ri9biLdoFkfq7nrkFVjDXGj2yX1bg1U3q5SGUt1WgVy</p>

    <input id="emailInput" type="email" placeholder="Enter your email" />
    <input id="paymentProof" type="file" accept="image/*" />

    <button onclick="confirmPayment()" class="confirm-btn">Submit Payment Proof</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="script.js"></script>
</body>
</html>
