<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePayment()">&times;</span>
    <h2>Complete Payment</h2>
    <p>Select your crypto and send the exact amount:</p>

    <div class="crypto-buttons">
      <button onclick="showAddress('SOL')" style="background:#00FFA3;">SOL</button>
      <button onclick="showAddress('BTC')" style="background:#F7931A;">BTC</button>
      <button onclick="showAddress('ETH')" style="background:#627EEA;">ETH</button>
    </div>

    <p id="cryptoAddress" class="wallet-address">Select crypto to see address</p>

    <p>Upload proof of payment:</p>
    <input type="file" id="paymentProof" />
    
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button onclick="confirmPayment()" class="confirm-btn">I Have Paid</button>
  </div>
</div>
