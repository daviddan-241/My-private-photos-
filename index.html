<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Private â€” Exclusive Content</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Loading your content...</p>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1 class="title">Exclusive Content</h1>

    <!-- IMAGE PREVIEWS -->
    <div class="preview-box">
      <img src="https://i.ibb.co/svYZdvjC/20251129-145329.jpg" alt="20251129-145329" />
      <div class="partial-blur"></div>
      <p class="locked-text">Price: $2.50</p>
      <button onclick="openPayment('2.50', 'https://i.ibb.co/svYZdvjC/20251129-145329.jpg')" class="buy-btn">Buy Now</button>
    </div>

    <div class="preview-box">
      <img src="https://i.ibb.co/Z1WTQ08G/20251129-145311.jpg" alt="20251129-145311" />
      <div class="partial-blur"></div>
      <p class="locked-text">Price: $3.00</p>
      <button onclick="openPayment('3.00', 'https://i.ibb.co/Z1WTQ08G/20251129-145311.jpg')" class="buy-btn">Buy Now</button>
    </div>

    <!-- Add more preview-box sections for other images -->
  </div>

  <!-- PAYMENT MODAL -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePayment()">&times;</span>
      <h2>Complete Payment</h2>
      <p id="paymentPrice">Send amount using the QR code below:</p>
      <canvas id="qrCanvas"></canvas>
      <p id="selectedWallet" class="wallet-address"></p>
      <button onclick="copyWallet()">Copy Wallet</button>
      <input id="emailInput" type="email" placeholder="Enter your email" />
      <button onclick="confirmPayment()" class="confirm-btn">I Have Paid</button>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
