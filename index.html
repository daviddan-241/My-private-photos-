<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Private â€” Exclusive Content</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Loading your content...</p>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1 class="title">Exclusive Image Access</h1>
    <div class="gallery"></div>
  </div>

  <!-- PAYMENT MODAL -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePayment()">&times;</span>
      <h2>Complete Payment</h2>
      <p>Select Crypto:</p>
      <div class="crypto-buttons">
        <button onclick="showCrypto('BTC')">BTC</button>
        <button onclick="showCrypto('ETH')">ETH</button>
        <button onclick="showCrypto('SOL')">SOL</button>
        <button onclick="showCrypto('BSC')">BSC</button>
      </div>
      <div id="cryptoInfo" style="display:none;">
        <img id="cryptoQR" src="" class="qr-img">
        <p id="cryptoAddress"></p>
      </div>
      <p>Upload payment proof:</p>
      <input type="file" id="paymentProof" accept="image/*">
      <input id="emailInput" type="email" placeholder="Enter your email">
      <button onclick="confirmPayment()" class="confirm-btn">I Have Paid</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
